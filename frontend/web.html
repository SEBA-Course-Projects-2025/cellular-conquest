<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellular Conquest</title>
  <link rel="stylesheet" href="webdesign.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loginScreen">
    <h1 style="color: white; margin-bottom: 1em;">Cellular Conquest</h1>
    <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
    <button id="loginBtn">Join Game</button>
  </div>
  <div class="wrapper">
    <h1>Cellular Conquest</h1>
    <h2>Grow. Survive. Conquer.</h2>
    <div class="row">
      <div class="panel play-panel">
        <div class="title">Play</div>
        <div class="modes">
          <button class="mode-btn active" data-mode="ffa">FFA</button>
          <button class="mode-btn" data-mode="teams">Teams</button>
          <button class="mode-btn" data-mode="deathmatch">Death Match</button>
          <button class="mode-btn" data-mode="other">Other</button>
        </div>
      </div>
      <div class="panel profile-panel">
        <div class="avatar"></div>
        <div class="nick">Nickname</div>
        <div class="level">Level 10</div>
      </div>
    </div>
    <div class="actions-panel">
      <button id="settingsBtn">Settings</button>
      <button id="logoutBtn">Exit / Log Out</button>
    </div>
    <div class="scores-panel">
      <div>Last score: <span>835</span></div>
      <div>Best score: <span>24 543</span></div>
    </div>
  </div>
  <script src="webMain.js"></script>
</body>
</html>
